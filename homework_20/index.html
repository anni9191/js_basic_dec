<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Moving Square</title>
<style>
    .block {
        width: 100px;
        height: 100px;
        background: black;
        position: absolute;
        transition: 0.5s;
    }
</style>
</head>
<body>
<div class="block"></div>

<script>
    const block = document.querySelector('.block');
    
    function getRandomColor() {
        const color_1 = Math.floor(Math.random() * 256);
        const color_2 = Math.floor(Math.random() * 256);
        const color_3 = Math.floor(Math.random() * 256);
        return `rgb(${color_1}, ${color_2}, ${color_3})`;
    }
    
    function moveBlock() {
        const bodyWidth = window.innerWidth;
        const bodyHeight = window.innerHeight;
        
        const randomLeft = Math.floor(Math.random() * (bodyWidth - 100)); // 100 is the width of the block
        const randomTop = Math.floor(Math.random() * (bodyHeight - 100)); // 100 is the height of the block
        
        block.style.left = randomLeft + 'px';
        block.style.top = randomTop + 'px';
    }
    
    setInterval(() => {
        block.style.backgroundColor = getRandomColor();
    }, 500);

    setInterval(moveBlock, 1000);
</script>
</body>
</html>
